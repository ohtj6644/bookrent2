<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="/navbar.html"></header>
<form th:object="${bookForm}" method="post" class="form" enctype="multipart/form-data">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="mb-3">
        <label  class="form-label">제목</label>
        <input type="text" th:field="*{name}" class="form-control form-control-1">
    </div>

    <div class="mb-3">
        <label  class="form-label">글쓴이</label>
        <input type="text" th:field="*{writer}" class="form-control form-control-1">
    </div>




    <div class="button">
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </div>

</form>

</body>
</html>
